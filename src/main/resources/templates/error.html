<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            background: rgb(94, 167, 111);
            background: rgb(94, 167, 111);
            background: linear-gradient(90deg, rgb(94, 167, 111) 0%, rgb(235, 142, 172) 50%);
            font-family: "Roboto", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .error-field{

            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;

        }
        .btn-back{

            font-size: 19px;
            width: 210px;
            height: 70px;

            padding: 5px 5px 5px 5px;
            border-radius: 20px;
            border: none;
            background-color: rgb(58, 126, 74);
            color: rgb(255, 255, 255);
            margin: 5px 0;
            text-decoration: none;
        }

    </style>

</head>
<body>
<div class="error-field">
    <h1>Ой, что-то пошло не так</h1>
    <p>Мы могли бы долго рассказывать, что именнл. Но не думаю, что вам интересно</p>
    <blockquote class="blockquote">
        <a href="/dormitories">
            <button type="button" class="btn-back">Вернуться на главную</button>
        </a>
    </blockquote>
</div>
</body>
</html>
