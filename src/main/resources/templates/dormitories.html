<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Система общежитий</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            background-color: rgb(236, 143, 173);
            align-items: center;
        }
        .btn {
            padding: 5px;
            border-radius: 10px;
            border: none;
            background-color: rgb(112, 186, 200);
            color: rgb(14, 10, 10);
            margin: 5px 0;
        }
        .btn:hover {
            background-color: #d5cc55;
            color: black;
            transition-duration: 0.3s;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .search_filters {
            display: flex;
            flex-direction: row;
            margin-bottom: 20px;
            justify-content: center;
        }
        .input_field {
            padding: 5px;
            border: none;
            border-radius: 5px;
        }
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
            text-align: center;
            table-layout: fixed;
        }
        thead {
            border: 2px solid black;
        }
        table tr th {
            border-right: 1px solid black;
            color: black;
        }
        .btn-warning {
            margin-left: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title">Система общежитий</h1>
    <div class="rows">
        <div class="search_filters">
            <form th:action="@{/}">
                <input
                        class="input_field"
                        placeholder="Поиск по ключевым данным"
                        type="text"
                        name="keyword"
                        id="keyword"
                        size="70"
                        th:value="${keyword}"
                        required
                />
                <input type="submit" class="btn btn-success" value="Поиск" />
                <input type="button" class="btn btn-warning" value="Очистить" id="btnClear" onclick="clearSearch()" />
            </form>
        </div>
    </div>
    <table class="table" id="1">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">ФИО студента</th>
            <th scope="col">Курс</th>
            <th scope="col">Дата рождения</th>
            <th scope="col">Пол</th>
            <th scope="col">Факультет</th>
            <th scope="col">Действие:</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dormitory: ${dormitories}">
            <th scope="row" th:text="${dormitory.room.id}">нет</th>
            <th scope="row" th:text="${dormitory.student.fullName}">нет</th>
            <th scope="row" th:text="${dormitory.student.course}">нет</th>
            <th scope="row" th:text="${dormitory.student.birthDate}">нет</th>
            <th scope="row" th:text="${dormitory.student.gender}">нет</th>
            <th scope="row" th:text="${dormitory.student.faculty}">нет</th>
            <td>
                <a th:href="@{'/edit/'+${dormitory.id}}">
                    <button type="button" class="btn btn-info">Редактировать</button>
                </a>
                <a th:href="@{'/delete/'+${dormitory.id}}">
                    <button type="button" class="btn btn-danger">Удалить</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="container">
        <script type="text/javascript">
            function getRowsColumn() {
                let table = document.getElementById("1");
                let tBody = table.querySelector("tbody");
                const count = tBody.querySelectorAll("tr").length;
                document.write("Количество записей в таблице: " + count);
            }
            getRowsColumn();
        </script>
    </div>
    <blockquote class="blockquote">
        <a href="/new">
            <button type="button" class="btn btn-primary" data-togge="button" aria-pressed="false" autocomplete="off">
                Добавить
            </button>
        </a>
    </blockquote>
</div>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/}]]";
    }
</script>
</body>
</html>
