<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Редактирование студента</title>
    <style>
        body {
            background: rgb(94, 167, 111);
            background: rgb(94, 167, 111);
            background: linear-gradient(90deg, rgb(94, 167, 111) 0%, rgb(235, 142, 172) 50%);
            font-family: "Roboto", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        form {
            display: flex;
            gap: 20px;
            flex-direction: column;
            align-content: center;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        label {
            display: inline-block;
            min-width: 100px;
        }

        input {
            padding: 5px;
            font-size: 14px;
        }

        button {
            padding: 5px 15px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
<h2>Редактирование студента</h2>
<form th:action="@{'/students/edit_student/' + ${student.id}}" th:object="${student}" method="post">
    <div>
        <label>Полное имя:</label>
        <input type="text" th:field="*{fullName}" required />
    </div>
    <div>
        <label>Курс:</label>
        <input type="number" th:field="*{course}" required />
    </div>
    <div>
        <label>Факультет:</label>
        <input type="text" th:field="*{faculty}" required />
    </div>
    <div><a th:href="@{/students}"><button type="button" class="custom-btn-danger">Выйти</button></a>
        <button type="submit" class="custom-btn-danger">Сохранить</button>
    </div>
</form>
</body>
</html>
