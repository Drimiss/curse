<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Список студентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        body {
            background: rgb(94, 167, 111); /* fallback for old browsers */
            background: rgb(94, 167, 111);
            background: linear-gradient(90deg, rgb(131, 196, 146) 0%, rgb(235, 142, 172) 50%);
            font-family: "Roboto", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        a {

            text-decoration:none ;
        }

        .logout-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .btn {
            padding: 5px 5px 5px 5px;
            border-radius: 10px;
            border: none;
            background-color: rgb(58, 126, 74);
            color: rgb(255, 255, 255);
            margin: 5px 0;
        }

        .btn:hover {
            background-color: #d5cc55;
            color: black;
            transition-duration: 0.3s;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
            margin-top: 0px;
            margin-bottom: 0px;
            justify-content: space-around;
        }

        .search_filters {
            display: flex;
            flex-direction: row;
            margin-bottom: 20px;
            justify-content: center;
        }

        .input_field {
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        .table {
            border-collapse: collapse;
            width: 89%;
            text-align: center;
            table-layout: fixed;
        }

        .table thead th {
            font-weight: bold;
            text-align: center;
            border: none;
            padding: 10px 15px;
            background: #eeeeee;
            font-size: 14px;
        }
        .table thead tr th:first-child {
            border-radius: 8px 0 0 8px;
        }
        .table thead tr th:last-child {
            border-radius: 0 8px 8px 0;
        }
        .table tbody td {
            text-align: center;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            vertical-align: middle;
        }
        .table tbody tr:nth-child(even){
            background: #f3f3f3;
        }
        .table tbody tr td:first-child {
            border-radius: 8px 0 0 8px;
        }
        .table tbody tr td:last-child {
            border-radius: 0 8px 8px 0;
        }

        .btn-warning {
            margin-left: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
              list-style: none;
              margin: 0;
              padding: 0;
              display: flex;
          }

        nav ul li {
            margin: 0 10px;
        }
        .custom-btn-danger {
            text-decoration: none;
            padding: 5px 10px;
            border: none;
            border-radius: 10px;
            background-color: rgb(58, 126, 74);
            color: rgb(255, 255, 255);
            margin: 5px 0;
        }
        .custom-btn-danger:hover {
            background-color: #d5cc55;
            border-radius: 10px;
            transition-duration: 0.3s;
        }

        .input-confirm{

            display: flex;
            width: 89%;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            margin-top: 10px;

        }

        .btn-primary{
            height: 40px;

        }


    </style>
</head>
<body>
<header>
    <h1>Список студентов</h1>
    <nav>
        <ul>
            <li>
                <a href="/about">
                    <button type="button" class="custom-btn-danger">О себе</button>
                </a>
            </li>
            <li>
                <a href="/dormitories">
                <button type="button" class="custom-btn-danger">Общежитие</button>
                </a>
            </li>
            <li>
                <a href="/logout">
                <button type="button" class="custom-btn-danger">Выйти</button>
                </a>
            </li>
        </ul>
    </nav>



</header>

<div class="container">
    <div class="input-confirm">
        <form action="/students/upload-json" method="post" enctype="multipart/form-data" >
            <input type="file" name="file" accept=".json" class="btn">
            <button type="submit" class="btn btn-primary">Загрузить файл</button>
        </form>
        <form action="/students/place" method="post" style="display: inline;">
            <button type="submit" class="btn btn-danger btn-lg">Заселить всех</button>
        </form>
    </div>
</div>
<div class="container">
    <table class="table" id="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>ФИО</th>
            <th>Дата рождения</th>
            <th>Пол</th>
            <th>Курс</th>
            <th>Факультет</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}">ID</td>
            <td th:text="${student.fullName}">ФИО</td>
            <td th:text="${student.birthDate}">Дата рождения</td>
            <td th:text="${student.gender}">Пол</td>
            <td th:text="${student.course}">Курс</td>
            <td th:text="${student.faculty}">Факультет</td>
            <td>
                <!-- Кнопка "Редактировать" отображается только если студента нет в общежитии -->
                <a th:href="@{'/students/edit_student/' + ${student.id}}">
                    <button type="button" class="btn btn-info">редактировать</button>
                </a>

                <a th:href="@{'/students/delete/' + ${student.id}}">
                    <button type="button" class="btn btn-danger">Удалить</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="container">
        <script type="text/javascript">
            function getRowsColumn() {
                let table = document.getElementById("1");
                let tBody = table.querySelector("tbody");
                const count = tBody.querySelectorAll("tr").length;
                document.write("Количество записей в таблице: " + count);
            }

            getRowsColumn();
        </script>
    </div>
</div>


<script type="text/javascript">
    function clearSearch() {
        window.location = "/students";
    }
</script>
</body>
</html>
